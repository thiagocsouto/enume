<!DOCTYPE html>
<html th:replace="~{base/base :: layout (~{:: main})}">
<main>
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Funcionários</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="./funcionarios/listar" role="button" style="margin-right: 20px">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Funcionários</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container">
	            <form action="./funcionarios/cadastrar" method="POST"  th:object="${funcionario}">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome</label>
	                        <input th:errorclass="is-invalid" type="text" class="form-control" th:field="*{nome}" placeholder="Nome Completo"
	                               autofocus="autofocus" value=""/>
	                        <div class="invalid-feedback" th:errors="*{nome}">
	                        </div>
	                    </div>
	                    
	                </div>

<!-- 	                <div class="form-row"> -->
<!-- 	                    <div class="form-group col-md-6"> -->
<!-- 	                        <label for="dataEntrada">Data de Entrada</label> -->
<!-- 	                        <input type="date" class="form-control" id="dataEntrada" th:field="*{dataEntrada}" value=""/> -->
<!-- 	                        <div class="invalid-feedback"> -->
	
<!-- 	                        </div> -->
<!-- 	                    </div> -->
<!-- 	                    <div class="form-group col-md-6"> -->
<!-- 	                        <label for="dataSaida">Data de Saída</label> -->
<!-- 	                        <input type="date" class="form-control" id="dataSaida" th:field="*{dataSaida}" value=""/> -->
<!-- 	                        <div class="invalid-feedback"> -->
	
<!-- 	                        </div> -->
<!-- 	                    </div> -->
<!-- 	                </div> -->
	                <div class="form-row">
	                    <div class="form-group col-sm-6">
	                        <label for="cargo">Cargo</label>
	                        <select class="form-control" th:field="*{cargo}">
	                             <option th:each="cargo : ${T(com.curso.enume.enuns.Cargo).values()}"  
                                 th:value="${cargo}" th:text="${cargo}"></option>
	                        </select>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>

	                     <div class="form-group col-sm-6">
	                        <label for="matricula">Matrícula</label>
	                        <input th:errorclass="is-invalid" type="text" class="form-control" id="matricula" th:field="*{matricula}" value=""/>
	                        <div class="invalid-feedback" th:errors="*{matricula}">
	                        </div>
	                    </div>
	                </div>
	                <div class="form-group col-md-6">
	                        <label for="salarioBruto">Salário Bruto</label>
	                        <input th:errorclass="is-invalid" type="text" class="form-control" id="salarioBruto" th:field="*{salarioBruto}"
	                               data-mask-reverse="true" value=""/>
	                        <div class="invalid-feedback" th:errors="*{salarioBruto}">
	
	                        </div>
	                    </div>
	         
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cidade">Cidade</label>
	                        <input th:errorclass="is-invalid" type="text" class="form-control" id="cidade" th:field="*{cidade}" value=""/>
	                        <div class="invalid-feedback" th:errors="*{cidade}">
	                        </div>
	                    </div>
	                  
	                    <div class="form-group col-md-6">
	                        <label for="logradouro">Logradouro</label>
	                        <input  th:errorclass="is-invalid" type="text" class="form-control" id="logradouro" th:field="*{logradouro}" placeholder="logradouro sem número"
	                               name="logradouro" value=""/>
	                        <div class="invalid-feedback"  th:errors="*{logradouro}">
	
	                        </div>
	                    </div>
	                </div>
	             	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="numero">Número</label>
	                        <input th:errorclass="is-invalid" type="text" class="form-control" id="numero" th:field="*{numero}" value=""/>
	                        <div class="invalid-feedback" th:errors="*{numero}">
	
	                        </div>
	                    </div>
	                 
	                    <div class="form-group col-md-6">
	                        <label for="complemento">Complemento</label>
	                        <input  th:errorclass="is-invalid" type="text" class="form-control" id="complemento" th:field="*{complemento}" placeholder="fundos, casa, AP. 102, .."
	                             value=""/>
	                        <div class="invalid-feedback" th:errors="*{complemento}">
	
	                        </div>
	                    </div>
	                </div>
	            
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="bairro">Bairro</label>
	                        <input th:errorclass="is-invalid" type="text" class="form-control" id="bairro" th:field="*{bairro}" value=""/>
	                        <div class="invalid-feedback" th:errors="*{bairro}">
	                        </div>
	                    </div>
	                 
	                    <div class="form-group col-md-4">
	                        <label for="uf">UF</label>
	                        <select class="form-control" th:field="*{uf}">
	                             <option th:each="uf : ${T(com.curso.enume.enuns.Uf).values()}"  
                                 th:value="${uf}" th:text="${uf}"></option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                 
	                    <div class="form-group col-md-2">
	                        <label for="cep">Cep</label>
	                        <input th:errorclass="is-invalid" type="text" class="form-control" id="cep" th:field="*{cep}" data-mask="00000-000" data-mask-placeholder="_____-___"
	                               value=""/>
	                        <div class="invalid-feedback" th:errors="*{cep}"></div>
	                    </div>
	                </div>
	                <br>
	             <input type="hidden" id="id" th:field="*{id}" value=""/>
	                <button type="submit" class="btn btn-success">Salvar</button>
	            </form>
	        </div>
	    
 
</main>
</html>
