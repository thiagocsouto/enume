<!DOCTYPE html>
<html th:replace="~{base/base :: layout (~{:: main})}">
<main>

	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Cursos</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="./cursos/listar" role="button" style="margin-right: 20px">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Cursos</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container">
	            <form action="./cursos/cadastrar" method="POST"  th:object="${curso}">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome</label>
	                        <input th:errorclass="is-invalid" type="text" class="form-control" th:field="*{nome}" placeholder="Nome de um curso"
	                               autofocus="autofocus" value=""/>
	                        <div class="invalid-feedback" th:errors="*{nome}">
	                        </div>
	                    </div>
	                </div>
	               
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cidade">Descrição</label>
	                        <textarea th:errorclass="is-invalid" type="text" class="form-control" id="descricao" th:field="*{descricao}" value="">
	                        </textarea>
	                        <div class="invalid-feedback" th:errors="*{descricao}">
	                        </div>
	                    </div>
	                    
	                    <div class="form-group col-md-6">
	                        <label for="logradouro">Quantidade de Vagas</label>
	                        <input  th:errorclass="is-invalid" type="text" class="form-control" id="quantidadeVaga" th:field="*{quantidadeVaga}" placeholder="Quantidade de Vagas disponíveis"
	                               name="quantidadeVaga" value=""/>
	                        <div class="invalid-feedback" th:errors="*{quantidadeVaga}">
	                        </div>
	                    </div>
	                    
	                    <div class="form-group col-md-6">
	                        <label for="logradouro">Carga de Horas</label>
	                        <input  th:errorclass="is-invalid" type="text" class="form-control" id="cargaHoraria" th:field="*{cargaHoraria}" placeholder="Total de horas do Curso"
	                               name="cargaHoraria" value=""/>
	                        <div class="invalid-feedback" th:errors="*{cargaHoraria}">
	                        </div>
	                    </div>
	                    
	                </div>
	               
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="numero">Preço</label>
	                        <input  th:errorclass="is-invalid" type="text" class="form-control" id="valor" th:field="*{valor}" value=""/>
	                        <div class="invalid-feedback"  th:errors="*{valor}">	
	                        </div>
	                    </div>
	                </div>
	              <br>
	             <input type="hidden" id="id" th:field="*{id}" value=""/>
	                <button type="submit" class="btn btn-success btn">Salvar</button>
	            </form>
	        </div>

 
</main>
</html>
